name: Development workflow
on:
  push:
    branches: [development]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    name: Server tests
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13.x
      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Execute Tests
        working-directory: server
        run: npm run test
